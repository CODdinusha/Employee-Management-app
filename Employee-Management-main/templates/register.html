<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Employees</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Register New Employees</h1>
    <form method="POST" action="{{ url_for('register') }}">
        <!-- Form fields for employee registration -->
        <label for="emp_id">Employee ID:</label>
        <input type="text" id="emp_id" name="emp_id" required><br><br>
        <label for="emp_name">Name:</label>
        <input type="text" id="emp_name" name="emp_name" required><br><br>
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br><br>
        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" required><br><br>
        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" required><br><br>
        <label for="mob">Mobile:</label>
        <input type="text" id="mob" name="mob" required><br><br>
        <label for="doj">Date of Joining:</label>
        <input type="date" id="doj" name="doj" required><br><br>
        <input type="submit" value="Register">
    </form>
    <br>
    <button onclick="location.href='{{ url_for('menu') }}'">Main Menu</button>
</body>
</html>
